<!doctype html>
<html lang="en">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #121212; color: #fff; height:100vh; }
    .register-card { background: #181818; border-radius: 18px; max-width: 400px; margin:80px auto; box-shadow: 0 4px 24px #0006;}
    .register-card h2 { color: #fff; font-weight: 700; }
    .form-control { background:#222; color:#fff; border:none;}
    .form-control:focus { background:#222; color:#fff; }
    ::placeholder { color: #fff !important; opacity: 1; }
    .register-btn { background: #a786fe; color: #fff; font-weight:600;}
    .link-btn { color: #a786fe; }
    .error-text { color: #fe6565; font-weight:600;}
    .success-text { color: #64f598; font-weight:600;}
  </style>
</head>
<body>
  <div class="register-card p-4">
    <h2 class="text-center mb-4">Register</h2>
    <form method="post">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Full Name" required autofocus>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button class="btn register-btn w-100 mb-3" type="submit">Register</button>
      <div class="d-flex justify-content-between">
        <a href="/login" class="link-btn">Already have an account? Login</a>
      </div>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="{% if category=='error' %}error-text{% else %}success-text{% endif %} mt-3">
          {{ message }}
        </div>
      {% endfor %}
    {% endwith %}
  </div>
</body>
</html>
